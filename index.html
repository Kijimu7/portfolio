<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saori Hunziker | Copywriting Portfolio</title>
  <style>
    :root {
      --max-width: 960px;
      --gap: 1.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fdfdfd;
      color: #222;
      line-height: 1.5;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    header a {
      color: #0066cc;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
    }

    .card {
      flex: 1 1 calc(33.333% - var(--gap));
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .card a {
      display: block;
    }

    .card img {
      width: 100%;
      aspect-ratio: 1/1;          /* keeps images square */
      object-fit: cover;          /* ensures full coverage */
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .card a:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.1rem;
    }

    .card p {
      color: #555;
      font-size: 0.9rem;
    }

    /* Mobile stacking */
    @media (max-width: 640px) {
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Saori Hunziker</h1>

</body>
</html>
